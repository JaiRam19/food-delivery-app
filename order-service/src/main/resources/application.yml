spring:
  application:
    name: ORDER-SERVICE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/food_app_orders_db
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

#To make this user service register with eureka server
#we need to provide eureka server url
eureka:
  instance:
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/